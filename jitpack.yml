jdk:
  - openjdk11
before_install:
   - wget https://github.com/bazelbuild/bazelisk/releases/download/v1.11.0/bazelisk-linux-amd64 -O bazel
   - chmod +x bazel
install:
   - echo "Build with bazel"
   - ./bazel build $BAZEL_JAVA_TOOLCHAIN_OPTS //:j_antplus
   - echo "Install into $HOME/.m2/repository"
   - ./bazel run --define "maven_repo=file://$HOME/.m2/repository" $BAZEL_JAVA_TOOLCHAIN_OPTS //:j_antplus.publish
env:
   USE_BAZEL_VERSION: 4.2.2
   # To use bazel provided JDK
   BAZEL_JAVA_TOOLCHAIN_OPTS: --java_toolchain=@bazel_tools//tools/jdk:toolchain_java11 --host_java_toolchain=@bazel_tools//tools/jdk:toolchain_java11
